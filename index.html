<html lang="en">
<head>

    <!-- Leaflet CSS & JS -->

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar and Search -->
    <div class="searchbar">
        <form class="d-flex" role="search" onsubmit="event.preventDefault(); searchLocation();">
            <input class="form-control me-2" type="search" id="searchInput" placeholder="Search location" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
            
        </form>
        
    </div>
    
    <button class="navbar-toggle">â˜°</button>
    <div class="vertical-navbar">
        <button class="close-btn"><i class="fa-solid fa-x"></i></button>
        <ul>
            <div class="box-container">
                <p>NBSC Printing Map</p>
            </div>
            <li><a href="./index.html"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="#"><i class="fa-solid fa-address-card"></i> About</a></li>
            <li><a href="#"><i class="fa-solid fa-map"></i> Applet</a></li>
        </ul>
        <div class="socials">
            <ul>
                <li><a href="#"><i class="fa-brands fa-facebook" id="fb"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram" id="insta"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-x-twitter" id="X"></i></a></li>
            </ul>
        </div>
        <!-- Add Map Details Here -->
        <div id="infoDisplay">
            
                <h2>NBSC MAP INFORMATION</h2>
                
            </div>
        </div>

    </div>

    <!-- Map Section -->
   
        <div id="map"></div>
        
           
        </div>
   

    <!-- Custom JS -->
    <script src="map.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleButton = document.querySelector(".navbar-toggle");
            const closeButton = document.querySelector(".close-btn");
            const navbar = document.querySelector(".vertical-navbar");

            toggleButton.addEventListener("click", () => {
                navbar.classList.add("active");
            });

            closeButton.addEventListener("click", () => {
                navbar.classList.remove("active");
            });
        });
        
        
        function searchLocation() {
            const searchValue = document.getElementById("searchInput").value.toLowerCase();

           
        
            allMarkers.forEach(function (item) {
                const { marker, pin } = item;

              
                if (pin.pin_name.toLowerCase().includes(searchValue)) {
                    marker.addTo(map);
                } else {
                    map.removeLayer(marker); 
                }
            });
        }
    </script>
</body>
</html>
